<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>responsive-site - Azusa Tonami</title>
    <meta name="description" content="Web制作を学び中です。">
    <meta name="keywords" content="Web, デザイン, デザイナー, ポートフォリオ, Web制作">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body><!--header-->
    <header>
        <div class="profile">
        </div>
    </header>
    <main>
        <section id="skills">
            <div class="container">
                <div class="skill-box">
                    <h3 class="text-center">Dog</h3>
                    <p>生まれた時から犬がいて犬と兄弟のように過ごしてきました。今はフリースビー犬がいます。</p>
                </div>
                <div class="skill-box">
                    <h3 class="text-center">Flower</h3>
                    <p>フラワーアレンジメントが趣味なので、毎週１回、花を買って部屋に飾っています。花たちに癒されてます。</p>
                </div>
                <div class="skill-box">
                    <h3 class="text-center">Drive</h3>
                    <p>車の運転が好きなので休みにドライブをしに行きます。家から１時間位で行ける軽井沢によく行きます。</p>
                </div>    
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p class="footer-contact">Contact me</p>
            <button class="button" type="submit">こちらから</button>
        </div>
    </footer>
  </body>
</html>
